
<body class="bg-gray-900 text-gray-100 font-sans">
    <div class="max-w-4xl mx-auto py-12 px-4">

      <!-- Upload Beat Form -->
       {{ form.non_field_errors }}
      <form
        method="POST"
        enctype="multipart/form-data"
        class="bg-gray-800 p-6 rounded-lg space-y-6"
      >
        {% csrf_token %}

        <!-- File Upload & Cover Art -->
        <section class="grid grid-cols-2 gap-6">
          
          <!-- Beat Info -->
          <div class="md:grid-cols-1 gap-6">
            <div>
              <label class="block mb-2 font-semibold">Beat Title</label>
              {{productForm.title}}
            </div>
            <div class="mt-6">
              <label class="block mb-2 font-semibold">Lyrics</label>
              {{productForm.lyrics_text}}
            </div>
          </div>

          <!-- Genre & BPM -->

          <div class="">
            <div class="gap-6">
              <div>
                <label class="block mb-2 font-semibold">Genre</label>
                {{productForm.genre}}
              </div>
            </div>

            <!-- Mood/Vibe Tags -->
            <div class="mt-6">
              <label class="block mb-2 font-semibold">Theme</label>
              {{productForm.theme}}
            </div>

            <div class="mt-6" >
                <label class="block mb-2 font-semibold">Price</label>
                <div class="flex gap-2 items-center">
                <span class="text-xl font-semibold">฿</span>
              {{productForm.price}}
              </div>
            </div>

            <div class="mt-6">
                <label class="block mb-2 font-semibold">Description</label>
              {{productForm.description}}
            </div>
          </div>
          <div class="mt-6">
              <label class="block mb-2 font-semibold"
                >Lyrics File (PDF, Txt, docx)</label
              >
              <div
                class="border-2 border-dashed border-gray-600 rounded-lg p-8 text-center cursor-pointer hover:border-purple-500 flex flex-col items-center justify-center"
              >
                {{productForm.file}}

                <label
                  for="{{productForm.file.id_for_label}}"
                  class="cursor-pointer flex flex-col items-center"
                >
                  <!-- ขยายขนาด SVG -->
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="w-12 h-12 text-white mb-4"
                    fill="currentColor"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"
                    />
                    <path
                      d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z"
                    />
                  </svg>

                  <!-- ข้อความ -->
                  <span class="text-white text-2xl font-semibold"
                    >Drop your lyrics here</span
                  >
                  <span class="text-gray-400 text-lg"
                    >or click to browse files</span
                  >
                </label>
              </div>
            </div>

            <!-- Cover Art -->
            <div>
              <label class="block mb-2 font-semibold mt-6"
                >Cover Art (Optional)</label
              >
              <div
                class="border-2 border-dashed border-gray-600 rounded-lg p-12 text-center cursor-pointer hover:border-purple-500 flex flex-col items-center justify-center"
              >
                {{productForm.product_image}}
                <label
                  for="{{productForm.product_image.id_for_label}}"
                  class="cursor-pointer flex flex-col items-center"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="currentColor"
                    class="w-12 h-12 text-white mb-4"
                    viewBox="0 0 16 16"
                  >
                    <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0" />
                    <path
                      d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1z"
                    />
                  </svg>
                  Upload cover art (JPG, PNG)
                </label>
              </div>
            </div>
        </section>
        

        <!-- Submit Button -->
        <div class="text-right">
          <button
            type="submit"
            class="bg-purple-500 hover:bg-purple-600 px-6 py-3 rounded font-semibold"
          >
            Upload Lyrics
          </button>
        </div>
      </form>
    </div>
  </body>
