<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mrbeats - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input{
            color: #000 !important;  
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center bg-gray-900">

    <div class="p-6 w-[500px]">
        <div class="flex justify-center">
            <div class="w-[500px] p-8 rounded-xl shadow-2xl bg-gray-800 bg-opacity-30 border border-purple-500/50 backdrop-blur-sm text-white ">
                <h2 class="text-3xl font-bold text-center mb-8 text-white">Register</h2>
                
                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    <label for="{{ form.username.id_for_label }}">{{ form.username.label }} :</label>
                    {{ form.username }}
                    

                    <label for="{{ form.email.id_for_label }}">{{ form.email.label }} :</label>
                    {{ form.email }}
                    

                    <label for="{{ form.password1.id_for_label }}">{{ form.password1.label }} :</label>
                    {{ form.password1 }}
                    

                    <label for="{{ form.password2.id_for_label }}">{{ form.password2.label }} :</label>
                    {{ form.password2 }}
                    {{ form.non_field_errors }}
                    <span class="text-red-400 mb-5"> {{ form.username.errors }}</span>
                    <span class="text-red-400">{{ form.email.errors }}</span>
                    <span class="text-red-400">{{ form.password1.errors }}</span>
                    <span class="text-red-400">{{ form.password2.errors }}</span>
                    
                    <button type="submit" class="mt-6 w-full py-3 px-4 bg-purple-600 text-white font-semibold rounded-lg hover:bg-purple-700 transition duration-300 shadow-lg" >Submit</button>
                    <div class="flex flex-cols gap-2 items-center mt-6">
                        <p class="text-white">Already have an account?</p>                   
                        <a  href="{% url 'login' %}" class="font-bold text-center text-blue-500 hover:text-white underline">
                        Login
                        </a>
                    </div>  
                </form>
            </div>
        </div>
    </div>
</body>

</html>
