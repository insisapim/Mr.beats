<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Footer</title>
  </head>
  <body>
    <!-- Footer CTA -->
    <footer class="bg-[#080808] border-t border-gray-900">
      <div class="max-w-4xl mx-auto px-6 py-20 text-center">
        <h2 class="text-2xl sm:text-3xl md:text-4xl font-extrabold text-white">
          Ready to Start Your
          <span class="text-purple-500">Music Journey?</span>
        </h2>

        <p
          class="max-w-2xl mx-auto text-gray-400 mt-4 text-sm sm:text-base leading-relaxed"
        >
          Whether you're looking to buy premium beats or sell your own
          creations, BeatMarket is the perfect platform for music creators.
        </p>

        <div class="mt-8 flex items-center justify-center gap-4">
          <!-- Primary (Join as Seller) -->
          <a
            href="#"
            class="inline-flex items-center gap-3 px-6 py-3 rounded-full text-white font-medium bg-gradient-to-tr from-purple-500 to-pink-400 shadow-[0_10px_30px_rgba(139,92,246,0.18)] hover:scale-[1.02] transition transform"
          >
            Join as Seller
          </a>

          <!-- Secondary (Start Buying) -->
          <a
            href="#"
            class="inline-flex items-center gap-3 px-6 py-3 rounded-full text-white font-medium border border-gray-800 bg-transparent hover:bg-white/5 transition"
          >
            Start Buying
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
