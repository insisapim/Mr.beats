<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Navbar Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#080808] text-gray-200">

<!-- NAVBAR -->
<header class="bg-gradient-to-r from-[#0b0b0b]/80 to-[#0b0b0b]/60 backdrop-blur-sm border-b border-gray-800 fixed w-full z-40">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- left: logo -->
      <div class="flex items-center gap-4">
        <a href="/" class="flex items-center gap-3">
          <div class="w-10 h-10 flex items-center justify-center rounded-xl bg-gradient-to-tr from-purple-500 to-pink-400 shadow-md">
            <!-- music icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-music-note-beamed" viewBox="0 0 16 16">
              <path d="M6 13c0 1.105-1.12 2-2.5 2S1 14.105 1 13s1.12-2 2.5-2 2.5.896 2.5 2m9-2c0 1.105-1.12 2-2.5 2s-2.5-.895-2.5-2 1.12-2 2.5-2 2.5.895 2.5 2"/>
              <path fill-rule="evenodd" d="M14 11V2h1v9zM6 3v10H5V3z"/>
              <path d="M5 2.905a1 1 0 0 1 .9-.995l8-.8a1 1 0 0 1 1.1.995V3L5 4z"/>
            </svg>
          </div>
          <span class="text-purple-400 font-semibold text-lg">BeatMarket</span>
        </a>

        <!-- desktop nav links -->
        <nav class="hidden md:flex items-center gap-6 ml-6">
          <a href="#" class="text-sm text-gray-300 hover:text-white">Browse</a>
          <a href="#" class="text-sm text-gray-300 hover:text-white">Beats</a>
          <a href="#" class="text-sm text-gray-300 hover:text-white">Lyrics</a>
          <a href="{% url 'contract' %}" class="text-sm text-gray-300 hover:text-white">Services</a>
        </nav>
      </div>

      <!-- center: search (hidden on very small screens) -->
      <div class="flex-1 px-4 hidden lg:flex justify-center">
        <div class="w-full max-w-lg">
          <label class="relative block">
            <span class="sr-only">Search</span>
            <span class="absolute inset-y-0 left-3 flex items-center">
              <svg class="w-5 h-5 text-gray-400" viewBox="0 0 24 24" fill="none"><path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="1.5" /></svg>
            </span>
            <input
              class="w-full py-2 pl-10 pr-4 rounded-full bg-[#0f0f10] border border-gray-800 text-sm placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-purple-500"
              type="search"
              placeholder="Search beats, lyrics, services..."
              aria-label="Search"
            />
          </label>
        </div>
      </div>

      <!-- right: actions -->
      <div class="flex items-center gap-3">
        <!-- Cart -->
        <a href="{% url 'cart' %}" class="hidden sm:inline-flex items-center gap-2 text-sm px-3 py-2 rounded-md hover:bg-white/5 transition">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart3" viewBox="0 0 16 16">
            <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .49.598l-1 5a.5.5 0 0 1-.465.401l-9.397.472L4.415 11H13a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l.84 4.479 9.144-.459L13.89 4zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
          </svg>
          <span class="text-gray-200">Cart</span>
        </a>

        <!-- Upload -->
        <a href="{% url 'uploads' %}" class="hidden sm:inline-flex items-center gap-2 px-3 py-2 rounded-md border border-gray-700 hover:bg-white/5 transition">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
            <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
            <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z"/>
          </svg>
          <span class="text-gray-200">Upload</span>
        </a>

        <!-- profile / auth -->
        <div class="hidden md:flex items-center gap-3">
          <!-- profile placeholder -->
          <a href="#" class="flex items-center gap-2 rounded-full px-3 py-1 hover:bg-white/5 transition">
            <svg class="w-5 h-5 text-gray-300" viewBox="0 0 24 24" fill="none"><path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/><circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="1.5"/></svg>
            <span class="text-sm text-gray-200">Profile</span>
          </a>
          {% if user.is_authenticated %}
          <!-- Sign In button -->
          <a href="{% url 'logout' %}" class="inline-flex items-center px-4 py-2 rounded-full bg-gradient-to-tr from-purple-500 to-pink-400 text-white text-sm shadow">
            Log Out ({{ user.username }})
          </a>
          {% else %}
          <a href="{% url 'login' %}" class="inline-flex items-center px-4 py-2 rounded-full bg-gradient-to-tr from-purple-500 to-pink-400 text-white text-sm shadow">
            Sign In
          </a>
          {% endif %}
        </div>

        <!-- mobile hamburger -->
        <button id="nav-toggle" class="md:hidden inline-flex items-center justify-center p-2 rounded-md hover:bg-white/5 transition">
          <svg id="hamburger" class="w-6 h-6" viewBox="0 0 24 24" fill="none"><path d="M4 7h16M4 12h16M4 17h16" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/></svg>
        </button>
      </div>
    </div>
  </div>

  <!-- MOBILE MENU -->
  <div id="mobileMenu" class="md:hidden border-t border-gray-800 hidden">
    <div class="px-4 py-3 space-y-2">
      <a href="#" class="block px-3 py-2 rounded-md text-gray-200 hover:bg-white/5">Browse</a>
      <a href="#" class="block px-3 py-2 rounded-md text-gray-200 hover:bg-white/5">Beats</a>
      <a href="#" class="block px-3 py-2 rounded-md text-gray-200 hover:bg-white/5">Lyrics</a>
      <a href="#" class="block px-3 py-2 rounded-md text-gray-200 hover:bg-white/5">Services</a>

      <div class="pt-2 border-t border-gray-800">
        <a href="#" class="block px-3 py-2 rounded-md text-gray-200 hover:bg-white/5">Cart</a>
        <a href="#" class="block px-3 py-2 rounded-md text-gray-200 hover:bg-white/5">Upload</a>
        <a href="#" class="block px-3 py-2 rounded-md text-gray-200 hover:bg-white/5">Sign In</a>
      </div>
    </div>
  </div>
</header>

<script>
  // simple toggle for mobile menu
  const btn = document.getElementById('nav-toggle');
  const menu = document.getElementById('mobileMenu');
  btn && btn.addEventListener('click', () => {
    menu.classList.toggle('hidden');
  });
</script>

<!-- page padding to avoid being hidden under fixed navbar -->
<div class="h-16"></div>

</body>
</html>
